<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>
    <link rel="stylesheet" href="./search.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bodyy">

    <div class="container">
        <div class="github-logo">
            <i class="fa-brands fa-github"></i>
        </div>
        <h1 class="github-head">
            Enter the GitHub Username
        </h1>
        <div class="login-wrapper">
            <div class="input-box">
                <div class="">Username</div>
                <input class="form-control" type="text" id="username" placeholder="GitHub username" style="margin-top: 10px;" required>
            </div>
            <button style="margin-top: 10px;" class="btn btn-outline-success" onclick="searchUser()">Search</button>
        </div>
    </div>

    <script>
        function searchUser() {  
            const username = document.getElementById('username').value;
            window.location.href = `index.html?username=${username}`;
        }
    </script>
    <script src="https://kit.fontawesome.com/59784df54a.js" crossorigin="anonymous"></script>
</body>
</html>
